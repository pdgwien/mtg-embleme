<!DOCTYPE html>
<html manifest='cache.manifest'>
  <head>
    <meta charset='utf-8'>
    <title>Magic Emblems</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Include the compiled Ratchet CSS -->
    <link href='stylesheets/ratchet.min.css' rel='stylesheet'>
    <link href='stylesheets/mana.min.css' rel='stylesheet'>
    <!-- Include the compiled Ratchet JS -->
    <script src='javascripts/ratchet.min.js'></script>
  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class='bar bar-nav'>
      <h1 class='title'>Magic Emblems</h1>
    </header>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class='content'>
      <div class='content-padded'>
        <div class="card">
          <a class='btn btn-positive btn-block' id='send'>Gimme an emblem!</a>
          <a class='btn btn-negative btn-block' id='reset'>
            Reset emblems
            <span class='badge badge-positive' id='anzahl'>0</span>
          </a>
          <br>
          <ul class='table-view' id='permanent_embleme' style='display: none'></ul>
          <ul class='table-view' id='embleme' style='display: none'></ul>
          <ul class='table-view'><li class='table-view-cell' id='total-emblem-count'></li></ul>
        </div>
      </div>
    </div>
    <script src='javascripts/jquery-2.1.3.min.js'></script>
    <script src='javascripts/emblems.min.js'></script>
  </body>
</html>
