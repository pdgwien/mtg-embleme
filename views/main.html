<div class="container"> <button ng-click="next(false, false)" class="btn btn-primary btn-lg" type="button">New emblem <span class="badge">{{rounds}}</span></button> <button ng-click="reset()" class="btn btn-danger" type="button">Reset</button> <ul class="list-group" style="white-space:pre-wrap"> <li class="list-group-item" ng-repeat="emblem in showEmblems | filter:{type:'permanent'} | reverse" style="background-color: #B76633; color: #FFF" ng-bind-html="emblem.text | manaSymbols | italicize"></li> </ul> <ul class="list-group" style="white-space:pre-wrap"> <li ng-repeat="emblem in showEmblems | filter:{type:'standard'} | reverse" ng-class="emblem.isAutomatic ? 'list-group-item active' : 'list-group-item'" ng-bind-html="emblem.text | manaSymbols | italicize"></li> </ul> {{emblems.length}} Embleme. <br> <a class="btn btn-primary btn-lg" type="button" ng-href="#/play/{{::gameId}}">New Multiplayer Game</a> <br> </div>
